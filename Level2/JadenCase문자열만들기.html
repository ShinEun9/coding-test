        function solution(s) {
            var answer = [];
            const arr = s.split(' ')
            for (item of arr) {
                if (item !== "") {
                    const [s, ...rest] = [item[0].toUpperCase(), item.slice(1).toLowerCase()];
                    answer.push(s + rest)
                }
                else {
                    answer.push(item.slice(1).toLowerCase());
                }
            }
            return answer.join(' ');
        }
