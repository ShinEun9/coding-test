<body>
    <!-- https://school.programmers.co.kr/learn/courses/30/lessons/42885 -->
    <script>
        function solution(people, limit) {
            var answer = 0;
            people.sort((a, b) => a - b)
            let i = 0;
            let j = people.length - 1;
            while (i <= j) {
                if (limit - people[i] >= people[j]) {
                    answer++;
                    i++;
                    j--;
                }
                else {
                    answer++
                    j--;
                }
            }
            return answer;
        }
