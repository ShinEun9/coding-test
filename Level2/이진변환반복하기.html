<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이진변환반복하기</title>
</head>

<body>
    <!-- https://school.programmers.co.kr/learn/courses/30/lessons/70129 -->
    <script>
        function solution(s) {
            let i = 0;
            let deleteZeroCount = 0;

            while (true) {
                s = s.split('').filter((item) => {
                    if (item === '0') {
                        deleteZeroCount += 1
                    }
                    return item !== '0'
                }).join('');
                s = (s.length).toString(2);
                i++;
                if (parseInt(s) === 1) break;
            }
            return [i, deleteZeroCount];
        }
        const s = "1111111"
        console.log(solution(s))
    </script>
</body>

</html>
