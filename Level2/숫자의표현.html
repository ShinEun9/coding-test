<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <!-- https://school.programmers.co.kr/learn/courses/30/lessons/12924 -->
    <script>
        // 효율성 테스트 통과를 위해 i<=parseInt(n/2)로 해줘야한다.
        function solution(n) {
            var answer = 1;
            for (let i = 1; i <= parseInt(n / 2); i++) {
                let sum = 0;
                let j = i;
                while (j <= n) {
                    sum += j;
                    if (sum > n) break;
                    else if (sum === n) {
                        answer++;
                        break;
                    }
                    j++
                }
            }
            return answer;
        }
        const n = 15
        console.log(solution(1000))
    </script>
</body>

</html>
