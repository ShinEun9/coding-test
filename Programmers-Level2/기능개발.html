    <script>
        function solution(progresses, speeds) {
            var answer = [];
            let stack = [];
            for (let i = 0; i < progresses.length; i++) {
                let a = Math.ceil((100 - progresses[i]) / speeds[i])
                stack.push(a)
            }

            let i = 0;
            while (i < stack.length) {
                let tmp = 0;
                tmp++;
                let j = i + 1;

                while (stack[i] >= stack[j]) {
                    tmp++;
                    j++;
                }
                answer.push(tmp);
                i = j;
            }

            return answer;
        }
