    <script>
        function solution(s) {
            const stack = []
            if (s.length === 1 || s[0] === ")") return false; // 이게 없으면 효율성테스트에 실패함 ㅠㅠ 

            for (let i = 0; i < s.length; i++) {
                const top = stack.length - 1;

                if (stack[top] === "(" && s[i] === ")") {
                    stack.pop()
                }
                else {
                    stack.push(s[i])
                }
            }

            if (stack.length === 0) return true;
            else return false;
        }
