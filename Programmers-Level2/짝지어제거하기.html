<body>
    <!-- https://school.programmers.co.kr/learn/courses/30/lessons/12973 -->

    <script>
        // stack으로 풀면된다는데 stack으로 안풀고 싶다. stack으로 안 풀 경우, 내가 푼 방법은 자꾸 실패하는데 이유를 모르겠다.
        function solution(s) {
            s = s.split('');
            for (let i = 0; i < s.length; i++) {
                if (s[i] !== 0) {
                    if (s[i] !== s[i + 1]) continue;
                    else {
                        s[i] = 0;
                        s[i + 1] = 0;
                    };
                    let j = i - 1;
                    let l = i + 2
                    while (s[j] === s[l] && j >= 0 && l < s.length) {
                        s[j] = 0;
                        s[l] = 0;
                        j--;
                        l++;
                    }
                }
            }

            console.log(s)
            for (let i = 0; i < s.length; i++) {
                if (s[i] !== 0) return 0;
            }
            return 1;
        }
        const s = "aaaabbbbb"
        console.log(solution(s))
    </script>
