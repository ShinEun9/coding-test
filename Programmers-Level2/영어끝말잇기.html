<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영어끝말잇기</title>
</head>

<body>
    <!-- https://school.programmers.co.kr/learn/courses/30/lessons/12981 -->
    <script>
        function solution(n, words) {
            var answer = [];
            var wordCount = { [words[0]]: 1 }
            let i;
            for (i = 1; i < words.length; i++) {
                const last = words[i - 1][words[i - 1].length - 1]
                if (words[i][0] !== last) break;
                if (wordCount[words[i]]) break;
                else { wordCount[words[i]] = 1; }
            }

            if (i === words.length) { return [0, 0] }
            else {
                return [i % n + 1, Math.ceil((i + 1) / n)]
            }
            return answer;
        }
        const n = 2
        const words = ["hello", "one", "even", "never", "now", "world", "draw"]
        console.log(solution(n, words))
    </script>
</body>

</html>
