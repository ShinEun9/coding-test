<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타겟넘버</title>
</head>

<body>
    <script>
        function solution(numbers, target) {
            var answer = 0;
            function DFS(L, sum) {
                if (L === numbers.length) {
                    if (sum === target) {
                        answer++;
                    }
                    return;
                }
                else {
                    DFS(L + 1, sum + numbers[L])
                    DFS(L + 1, sum - numbers[L])
                }
            }
            DFS(0, 0);
            return answer;
        }
        console.log(solution([1, 1, 1, 1, 1], 3))
    </script>
</body>

</html>
