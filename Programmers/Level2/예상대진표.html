    <!-- https://school.programmers.co.kr/learn/courses/30/lessons/12985 -->
    <script>
        function solution(n, a, b) {
            let i = 1;
            var big = a > b ? a : b;
            var small = a < b ? a : b
            while (true) {
                if (big - small <= 1 && small % 2 === 1) break;
                big = Math.ceil(big / 2);
                small = Math.ceil(small / 2);
                i++;
            }

            return i;
        }
