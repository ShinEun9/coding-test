    <script>
        function solution(ingredient) {
            var answer = 0;
            const stack = [];
            ingredient.reverse();

            while (ingredient.length > 0) {
                stack.push(ingredient.pop());
                const last = stack.length - 1;
                if (JSON.stringify(stack.slice(last - 3, last + 1)) === JSON.stringify([1, 2, 3, 1])) {
                    stack.pop();
                    stack.pop();
                    stack.pop();
                    stack.pop();
                    answer += 1;
                }
            }

            return answer;
        }
