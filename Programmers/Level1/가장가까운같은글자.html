<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가장가까운같은글자</title>
</head>

<body>
    <!-- https://school.programmers.co.kr/learn/courses/30/lessons/142086 -->
    <script>
        function solution(s) {
            var answer = [];

            for (let i = 0; i < s.length; i++) {
                let index = i - 1
                while (index >= 0) {
                    if (s[index] === s[i]) {
                        answer.push(i - index)
                        break;
                    }
                    else {
                        index--;
                    }
                }

                if (index < 0) {
                    answer.push(-1)
                }
            }
            return answer;
        }
        const s = "foobar"
        console.log(solution(s))
    </script>
</body>

</html>
