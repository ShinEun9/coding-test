        function solution(M) {
            let answer = -1;
            let n = Math.floor(M / 5);
            for (let i = n; i >= 0; i--) {
                let k = (M - i * 5) % 3;
                if (k !== 0) continue;
                else {
                    answer = i + (M - i * 5) / 3;
                    break;
                }
            }
            return answer;
        }
        console.log(solution(18))
        console.log(solution(4))
        console.log(solution(9))
        console.log(solution(11))
