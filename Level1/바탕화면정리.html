<body>
    <script>
        function solution(wallpaper) {
            var answer = [];
            var y = [];
            var x = [];

            for (let i = 0; i < wallpaper.length; i++) {
                const arr = Array.from(wallpaper[i]);

                for (let j = 0; j < arr.length; j++) {
                    if (arr[j] === "#") {
                        x.push(i);
                        y.push(j);
                    }
                }
            }

            let lux = Math.min(...x);
            let luy = Math.min(...y);
            let rdx = Math.max(...x) + 1;
            let rdy = Math.max(...y) + 1;

            return [lux, luy, rdx, rdy];
        }

        let wallpaper = ["..........", ".....#....", "......##..", "...##.....", "....#....."];

        console.log(solution(wallpaper))

    </script>
