    <script>
        function solution(s) {
            let answer = 0;
            let count = 0;
            let last = 0;
            let 기준 = s[0];

            for (let i = 0; i < s.length; i++) {
                if (기준 === s[i]) count++;
                else count--;

                if (count === 0) {
                    answer++;
                    기준 = s[i + 1];
                    count = 0;
                } else {
                    if (i === s.length - 1) answer++;
                }
            }
            return answer;
        }
