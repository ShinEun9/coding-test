    <script>
        function solution(sizes) {
            var answer = 0;
            var small = [];
            var large = [];

            for (x of sizes) {
                if (x[0] < x[1]) {
                    small.push(x[0])
                    large.push(x[1])
                } else {
                    small.push(x[1])
                    large.push(x[0])
                }
            }

            const a = Math.max(...small);
            const b = Math.max(...large);

            return a * b;
        }
