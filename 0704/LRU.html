    <script>
        function solution(동물, 자리) {
            let 의자 = [];
            let answer = 0;

            for (var animal of 동물) {
                if (의자.length < 자리) {
                    if (의자.includes(animal)) {
                        의자.splice(의자.indexOf(animal), 1)
                        의자.push(animal)
                        answer += 1;
                    }
                    else {
                        의자.push(animal);
                        answer += 60;
                    }
                }
                else {
                    if (의자.includes(animal)) {
                        의자.splice(의자.indexOf(animal), 1)
                        answer += 1;
                    }
                    else {
                        의자.shift();
                        의자.push(animal);
                        answer += 60;
                    }
                }
            }
            return [parseInt(answer / 60), answer % 60]
        }

        let 동물 = ['척추동물', '어류', '척추동물', '무척추동물', '파충류', '척추동물', '어류', '파충류']
