<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>돌다리건너기</title>
</head>

<body>
    <script>
        function solution(n) {

            let answer = 0;
            const dy = Array.from({ length: n + 2 }, () => 0);
            dy[1] = 1;
            dy[2] = 2;
            for (let i = 3; i <= n + 1; i++) {
                dy[i] = dy[i - 1] + dy[i - 2];
            }
            return dy[n + 1];
        }
        console.log(solution(7));
    </script>
</body>

</html>
