<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학급회장 - 해쉬</title>
</head>

<body>
    <script>
        function solution(s) {
            let answer;
            const data = new Map();
            s.split('').forEach(item => {
                if (data.has(item)) {
                    data.set(item, data.get(item) + 1)
                }
                else {
                    data.set(item, 1)
                }
            })

            let max = 0;
            for (student of data) {
                if (student[1] > max) {
                    max = student[1];
                    answer = student[0];
                }
            }
            return answer;
        }

        let str = "BACBACCACCBDEDE";
        console.log(solution(str));
    </script>
</body>

</html>
