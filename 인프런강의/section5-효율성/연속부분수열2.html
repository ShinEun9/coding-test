        function solution(n, m, arr) {
            let answer = 0, lt = 0, sum = 0;

            for (let rt = 0; rt < n; rt++) {
                sum += arr[rt];
                while (sum > m) {
                    sum -= arr[lt];
                    lt++;
                }
                answer += (rt - lt + 1);
            }
            return answer;
        }
