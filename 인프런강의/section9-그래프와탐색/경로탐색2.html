<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경로탐색2-인접리스트</title>
</head>

<body>
    <script>
        function solution(n, arr) {
            let answer = 0;
            let graph = Array.from(Array(n + 1), () => Array());
            let ch = Array.from({ length: n + 1 }, () => 0);
            let path = []


            function DFS(L) {
                if (L === 5) {
                    console.log(path);
                    answer++;
                }
                else {
                    for (let i = 0; i < graph[L].length; i++) {
                        if (ch[graph[L][i]] === 0) {
                            ch[graph[L][i]] = 1;
                            path.push(graph[L][i])
                            DFS(graph[L][i]);
                            ch[graph[L][i]] = 0;
                            path.pop(graph[L][i]);
                        }
                    }
                }
            }

            for ([a, b] of arr) {
                graph[a].push(b);
            }
            console.log(graph);

            ch[1] = 1;
            path.push(1);
            DFS(1);
            return answer;
        }

        let arr = [[1, 2], [1, 3], [1, 4], [2, 1], [2, 3], [2, 5], [3, 4], [4, 2], [4, 5]];
        console.log(solution(5, arr));
    </script>
</body>
