<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그래프와 인접행렬</title>
</head>

<body>
    <script>
        function solution(n, arr) {
            let answer = 0;

            let graph = Array.from(Array(n + 1), () => Array(n + 1).fill(0));
            let ch = Array.from({ length: n + 1 }, () => 0);
            let path = []

            for (x of arr) {
                let i = x[0];
                let j = x[1];
                graph[i][j] = 1;
            }

            function DFS(L) {
                if (L === 5) {
                    console.log(path);
                    answer++
                }
                else {
                    for (let i = 1; i <= n; i++) {
                        if (ch[i] === 0) {
                            if (graph[L][i] === 1) {
                                path.push(i);
                                ch[i] = 1;
                                DFS(i);
                                ch[i] = 0;
                                path.pop();
                            }
                        }
                    }

                }
            }

            path.push(1);
            ch[1] = 1;
            DFS(1);
            return answer;
        }

        let arr = [[1, 2], [1, 3], [1, 4], [2, 1], [2, 3], [2, 5], [3, 4], [4, 2], [4, 5]];
        console.log(solution(5, arr));    </script>
</body>

</html>
