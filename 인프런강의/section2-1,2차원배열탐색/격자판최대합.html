<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>격자판 최대합</title>
</head>

<body>
    <script>
        function solution(arr) {
            let answer = []
            let n = arr.length;
            for (let i = 0; i < n; i++) {
                let sum1 = 0;
                let sum2 = 0;
                for (let j = 0; j < n; j++) {
                    sum1 += arr[i][j]
                    sum2 += arr[j][i]
                }
                answer.push(sum1);
                answer.push(sum2);
            }

            let sum1 = 0;
            let sum2 = 0;

            for (let i = 0; i < arr.length; i++) {
                sum1 += arr[i][i];
                sum2 += arr[i][n - 1 - i];
            }
            answer.push(sum1);
            answer.push(sum2);

            return Math.max(...answer);
        }

        let arr = [[10, 13, 10, 12, 15],
        [12, 39, 30, 23, 11],
        [11, 25, 50, 53, 15],
        [19, 27, 29, 37, 27],
        [19, 13, 30, 13, 19]];
        console.log(solution(arr));
    </script>
</body>

</html>
