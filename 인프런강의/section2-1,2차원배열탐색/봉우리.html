<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>봉우리</title>
</head>

<body>
    <script>
        function solution(arr) {
            let answer = 0;
            let n = arr.length;

            for (let i = 0; i < n; i++) {
                for (let j = 0; j < n; j++) {
                    let a = arr[i][j];
                    let top = i - 1 < 0 ? 0 : arr[i - 1][j];
                    let bottom = i + 1 >= n ? 0 : arr[i + 1][j]
                    let left = j - 1 < 0 ? 0 : arr[i][j - 1]
                    let right = j + 1 >= n ? 0 : arr[i][j + 1]
                    if (a > top && a > bottom && a > left && a > right) {
                        answer++
                    }
                }

            }
            return answer;
        }

        let arr = [[5, 3, 7, 2, 3],
        [3, 7, 1, 6, 1],
        [7, 2, 5, 3, 4],
        [4, 3, 6, 4, 1],
        [8, 7, 3, 5, 2]];
        console.log(solution(arr));
    </script>
</body>

</html>
