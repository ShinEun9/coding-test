<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점수계산</title>
</head>

<body>
    <script>
        function solution(arr) {
            let answer = 0;
            let k = 1;
            for (x of arr) {
                if (x === 1) {
                    answer += k;
                    k++;
                } else { k = 1 }
            }

            return answer;
        }

        let arr = [1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
        console.log(solution(arr));
    </script>
</body>

</html>
