    <title>올바른괄호-스택</title>

<body>
    <script> function solution(s) {
            let answer = "YES";
            stack = [];

            let top = stack.length - 1;
            for (let x of s) {
                top = stack.length - 1;
                if (stack[top] === '(' && x === ')') {
                    stack.pop();
                }
                else { stack.push(x) }
                console.log(stack)
            }

            if (stack.length !== 0) { return "NO" }
            return answer;
        }
