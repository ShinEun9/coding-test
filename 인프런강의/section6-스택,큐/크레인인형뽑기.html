<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>크레인인형뽑기-스택</title>
</head>

<body>
    <script>
        function solution(board, moves) {
            let answer = 0;
            let stack = [];
            let a;

            for (m of moves) {
                for (let i = 0; i < board.length; i++) {
                    if (board[i][m - 1] !== 0) {
                        let a = board[i][m - 1]
                        board[i][m - 1] = 0

                        if (a && stack[stack.length - 1] === a) {
                            stack.pop();
                            answer += 2
                        }
                        else {
                            stack.push(a);
                        }

                        break;
                    }
                }
            }

            return answer;
        }

        let a = [[0, 0, 0, 0, 0],
        [0, 0, 1, 0, 3],
        [0, 2, 5, 0, 1],
        [4, 2, 4, 4, 2],
        [3, 5, 1, 3, 1]];

        let b = [1, 5, 3, 5, 1, 2, 1, 4];
        console.log(solution(a, b));
    </script>
</body>

</html>
