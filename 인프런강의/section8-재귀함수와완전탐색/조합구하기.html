        function solution(n, m) {
            const tmp = Array.from({ length: m }, () => 0);
            const answer = []
            function DFS(L, s) {
                if (L === m) {
                    answer.push(tmp.slice())
                }
                else {
                    for (let i = s; i <= n; i++) {
                        tmp[L] = i;
                        DFS(L + 1, i + 1)
                    }
                }
            }
            DFS(0, 1);
            return answer;
        }
        console.log(solution(5, 3))
