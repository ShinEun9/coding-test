<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팩토리얼</title>
</head>

<body>
    <script>
        function solution(n) {
            function DFS(L) {
                if (L === 1) {
                    return 1;
                }
                else {
                    return L * DFS(L - 1);
                }
            }

            return DFS(n)
        }
        console.log(solution(5));
    </script>
</body>

</html>
