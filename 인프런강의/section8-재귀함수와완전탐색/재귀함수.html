<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재귀함수</title>
</head>

<body>
    <script>
        function solution(n) {
            function DFS(n) {
                if (n === 1) {
                    return "1";
                }
                else {
                    n--;
                    return `${DFS(n)} ${n + 1}`
                }
            }

            let answer = DFS(n);
            console.log(answer);
        }

        solution(3);
    </script>
</body>

</html>
