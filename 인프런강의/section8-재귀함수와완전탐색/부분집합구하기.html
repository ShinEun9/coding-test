<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부분집합구하기</title>
</head>

<body>
    <script>
        function solution(n) {

            const ch = Array({ length: n + 1 }, () => 0);
            function DFS(m) {
                if (m === n + 1) {
                    let answer = '';
                    ch.forEach((item, index) => {
                        if (item === 1) {
                            answer += index + ' ';
                        }
                    })
                    if (answer !== '') console.log(answer)
                    return;
                }
                else {
                    ch[m] = 1
                    DFS(m + 1);
                    ch[m] = 0;
                    DFS(m + 1)
                }
            }
            DFS(1)
        }
        solution(3);
    </script>
</body>

</html>
