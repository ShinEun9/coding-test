    <script>  function solution(meeting) {
            let answer = 0;
            meeting.sort((a, b) => {
                let aHours = a[1] - a[0]
                let bHours = b[1] - b[0]

                if (a[1] === b[1]) {
                    return a[0] - b[0]
                }
                else {
                    return a[1] - b[1]
                }
            })
            console.log(meeting);

            endTime = meeting[0][1];
            answer++;
            for (let i = 1; i < meeting.length; i++) {
                if (endTime <= meeting[i][0]) {
                    answer++;
                    endTime = meeting[i][1];
                }
            }

            return answer;
        }

        let arr = [[1, 4], [2, 3], [3, 5], [4, 6], [5, 7]];
        arr = [[3, 3], [1, 3], [2, 3]];
        // arr = [[1, 4], [3, 5], [0, 6], [5, 7], [3, 8], [5, 9], [6, 10], [8, 11], [8, 12], [2, 13], [12, 14]];
        console.log(solution(arr));
    </script>
