<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        let name = ["kali", "mari", "don"];
        let yearning = [11, 1, 55]
        let photo = [["kali", "mari", "don"], ["pony", "tom", "teddy"], ["con", "mona", "don"]]

        function solution(name, yearning, photo) {
            var answer = [];


            for (let item of photo) {
                let result = 0;
                for (value of item) {
                    if (name.includes(value)) {
                        let index = name.findIndex((v) => v === value);
                        result += yearning[index];
                    }
                }
                answer.push(result);
            }
            return answer;
        }

        console.log(solution(name, yearning, photo))
    </script>
</body>

</html>
