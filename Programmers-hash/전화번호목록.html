    <title>전화번호목록</title>

<body>
    <script>
        function solution(phone_book) {
            var answer = true;
            let data = phone_book.sort();

            for (let i = 0; i < data.length - 1; i++) {
                if (data[i + 1].startsWith(data[i])) {
                    answer = false;
                    break;
                }
            }
            return answer;
        }
