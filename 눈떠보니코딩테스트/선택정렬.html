<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택정렬</title>
</head>

<body>
    <script>
        let data = [10, 20, 5, 6, 4, 21, 19];
        let newArray = []
        const dataLength = data.length;
        for (let i = 0; i < dataLength; i++) {
            newArray.push(...data.splice(data.indexOf(Math.min(...data)), 1))
        }
        console.log(newArray);
    </script>
</body>

</html>
